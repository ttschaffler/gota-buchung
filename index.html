<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gota Buchungssystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --earth-dark: #4a3f35;
            --earth-medium: #8b7355;
            --earth-light: #d4c4b0;
            --cream: #f5f1eb;
            --sage: #9fae9a;
            --terracotta: #c77a5f;
            --misten-color: #7d9b76;
            --reiten-color: #b88965;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #e8dfd5 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--earth-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(74, 63, 53, 0.15);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: linear-gradient(135deg, var(--earth-dark) 0%, var(--earth-medium) 100%);
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><path d="M30 0L35 15L50 10L40 25L55 30L40 35L50 50L35 45L30 60L25 45L10 50L20 35L5 30L20 25L10 10L25 15Z" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.3;
        }

        .header-left {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--cream);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--earth-light);
            font-size: 1.1rem;
        }

        .header-instructions {
            position: relative;
            z-index: 1;
            color: var(--earth-light);
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 300px;
        }

        .header-instructions div {
            margin-bottom: 0.3rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 0;
        }

        .calendar-section {
            padding: 3rem;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 2rem;
        }

        .month-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--earth-dark);
        }

        .header-person-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .header-person-button {
            background: white;
            border: 2px solid var(--earth-light);
            color: var(--earth-dark);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1rem;
        }

        .header-person-button:hover {
            border-color: var(--earth-medium);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 63, 53, 0.2);
        }

        .header-person-button.selected {
            background: var(--earth-dark);
            color: white;
            border-color: var(--earth-dark);
            font-weight: 600;
        }

        .header-selection {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .header-type-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .header-type-button {
            padding: 0.75rem 1.5rem;
            border: 2px solid;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1rem;
            background: white;
        }

        .header-type-button.misten {
            border-color: var(--misten-color);
            color: var(--misten-color);
        }

        .header-type-button.reiten {
            border-color: var(--reiten-color);
            color: var(--reiten-color);
        }

        .header-type-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 63, 53, 0.3);
        }

        .header-type-button.misten.selected {
            background: var(--misten-color);
            color: white;
            font-weight: 600;
        }

        .header-type-button.reiten.selected {
            background: var(--reiten-color);
            color: white;
            font-weight: 600;
        }

        .legend {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--cream);
            border-radius: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--earth-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(74, 63, 53, 0.1);
        }

        .day-header {
            background: var(--earth-medium);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .day-cell {
            background: white;
            min-height: 120px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .day-cell:hover {
            background: var(--cream);
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 4px 12px rgba(74, 63, 53, 0.15);
        }

        .day-cell.empty {
            background: #fafafa;
            cursor: default;
        }

        .day-cell.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .day-cell.past {
            background: #f5f5f5;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .day-cell.past:hover {
            transform: none;
            box-shadow: none;
            background: #f5f5f5;
        }

        .day-cell.past .day-number {
            color: #999;
        }

        .day-number {
            font-weight: 600;
            color: var(--earth-dark);
            margin-bottom: 0.5rem;
        }

        .booking {
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .booking.misten {
            background: var(--misten-color);
            color: white;
        }

        .booking.reiten {
            background: var(--reiten-color);
            color: white;
        }

        .booking-person {
            font-weight: 500;
        }

        .booking-remove {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .booking-remove:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .sidebar {
            background: linear-gradient(180deg, var(--sage) 0%, var(--misten-color) 100%);
            padding: 2rem;
            color: white;
        }

        .sidebar h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .month-selector {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .month-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .month-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .month-button.active {
            background: white;
            color: var(--earth-dark);
            border-color: white;
            font-weight: 600;
        }

        /* Login Screen */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--earth-dark) 0%, var(--earth-medium) 50%, var(--sage) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.4s;
        }

        .login-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.6s ease-out;
        }

        .login-box h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--earth-dark);
            margin-bottom: 0.5rem;
        }

        .login-box .login-subtitle {
            color: var(--earth-medium);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .login-box input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--earth-light);
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: var(--earth-dark);
            margin-bottom: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }

        .login-box input:focus {
            border-color: var(--earth-medium);
        }

        .login-box input::placeholder {
            color: var(--earth-light);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--earth-dark) 0%, var(--earth-medium) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 63, 53, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-error {
            color: var(--terracotta);
            font-size: 0.9rem;
            margin-top: 1rem;
            min-height: 1.4em;
        }

        .logout-button {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--cream);
            padding: 0.5rem 1.25rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(74, 63, 53, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-content {
            background: white;
            padding: 2rem 3rem;
            border-radius: 16px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--earth-light);
            border-top-color: var(--earth-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .storage-status {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
            text-align: center;
            color: white;
        }

        .storage-status.success {
            background: rgba(159, 174, 154, 0.3);
        }

        .storage-status.error {
            background: rgba(199, 122, 95, 0.3);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                padding: 2rem;
            }

            .month-selector {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .month-button {
                flex: 1;
                min-width: 120px;
            }

            .month-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header-selection {
                width: 100%;
                align-items: stretch;
            }

            .header-person-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .header-person-button {
                flex: 1;
            }

            .header-type-buttons {
                width: 100%;
            }

            .header-type-button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>üê¥ Gota</h2>
            <div class="login-subtitle">Bitte anmelden, um Buchungen zu verwalten</div>
            <form id="loginForm" onsubmit="return false;">
                <input type="email" id="loginEmail" placeholder="E-Mail" autocomplete="email" required>
                <input type="password" id="loginPassword" placeholder="Passwort" autocomplete="current-password" required>
                <button type="submit" class="login-button" id="loginButton">Anmelden</button>
            </form>
            <div class="login-error" id="loginError"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-left">
                <h1>üê¥ Gota</h1>
                <div class="subtitle">Buchungssystem f√ºr Misten & Reiten</div>
            </div>
            <div class="header-instructions">
                <div>üìã <strong>Anleitung:</strong></div>
                <div>1. Person ausw√§hlen</div>
                <div>2. Aktivit√§t w√§hlen</div>
                <div>3. Auf Tag klicken</div>
            </div>
            <button class="logout-button" id="logoutButton" onclick="handleLogout()">Abmelden</button>
        </header>

        <div class="main-content">
            <div class="calendar-section">
                <div class="month-header">
                    <h2 class="month-title" id="monthTitle"></h2>
                    <div class="header-selection">
                        <div class="header-person-buttons" id="personButtons"></div>
                        <div class="header-type-buttons" id="typeButtons">
                            <button class="header-type-button misten" onclick="selectType('misten', this)">Misten</button>
                            <button class="header-type-button reiten" onclick="selectType('reiten', this)">Reiten</button>
                        </div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--misten-color);"></div>
                        <span>Misten</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--reiten-color);"></div>
                        <span>Reiten</span>
                    </div>
                </div>

                <div class="calendar-grid" id="calendar"></div>
            </div>

            <div class="sidebar">
                <h3>Monat w√§hlen</h3>
                <div class="month-selector" id="monthSelector"></div>

                <div class="storage-status" id="storageStatus">
                    üîÑ L√§dt Buchungen...
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Buchungen werden gespeichert...</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        /*
         * ‚ö†Ô∏è FIREBASE SETUP - Authentifizierung aktivieren:
         *
         * 1. Gehe zu https://console.firebase.google.com
         * 2. W√§hle das Projekt "gota-buchung"
         * 3. Gehe zu "Authentication" ‚Üí "Sign-in method"
         * 4. Aktiviere "E-Mail/Passwort"
         * 5. Unter "Users" ‚Üí "Nutzer hinzuf√ºgen": Erstelle Konten f√ºr jede Person
         *    (z.B. anja@gota-buchung.de, josie@gota-buchung.de, maya@gota-buchung.de)
         *
         * 6. Gehe zu "Firestore Database" ‚Üí "Regeln" und setze:
         *    rules_version = '2';
         *    service cloud.firestore {
         *      match /databases/{database}/documents {
         *        match /gota/{document=**} {
         *          allow read, write: if request.auth != null;
         *        }
         *      }
         *    }
         */
        const firebaseConfig = {
            apiKey: "AIzaSyCBB2B81lP5vNU97MzdJD-M7U5OZK546C8",
            authDomain: "gota-buchung.firebaseapp.com",
            projectId: "gota-buchung",
            storageBucket: "gota-buchung.firebasestorage.app",
            messagingSenderId: "415833430836",
            appId: "1:415833430836:web:60640af1e0494edc60a361",
            measurementId: "G-GP77XJ8S3P"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Globale Variablen
        const persons = ['Anja', 'Josie', 'Maya'];
        const monthNames = ['Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni',
                           'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
        const dayNames = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedPerson = localStorage.getItem('selectedPerson') || persons[0];
        let selectedType = localStorage.getItem('selectedType') || null;
        let bookings = {};
        let unsubscribeSnapshot = null;

        // --- Authentifizierung ---

        const loginOverlay = document.getElementById('loginOverlay');
        const loginForm = document.getElementById('loginForm');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginButton = document.getElementById('loginButton');
        const loginError = document.getElementById('loginError');

        loginForm.addEventListener('submit', async () => {
            loginButton.disabled = true;
            loginError.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, loginEmail.value.trim(), loginPassword.value);
            } catch (error) {
                const messages = {
                    'auth/invalid-credential': 'E-Mail oder Passwort ist falsch.',
                    'auth/invalid-email': 'Ung√ºltige E-Mail-Adresse.',
                    'auth/user-disabled': 'Dieses Konto wurde deaktiviert.',
                    'auth/too-many-requests': 'Zu viele Versuche. Bitte warte einen Moment.',
                };
                loginError.textContent = messages[error.code] || 'Anmeldung fehlgeschlagen. Bitte versuche es erneut.';
            } finally {
                loginButton.disabled = false;
            }
        });

        window.handleLogout = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Fehler beim Abmelden:', error);
            }
        };

        // Auth-Status √ºberwachen
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Eingeloggt ‚Üí App anzeigen
                loginOverlay.classList.add('hidden');
                loginPassword.value = '';
                loginError.textContent = '';
                startFirestoreListener();
            } else {
                // Ausgeloggt ‚Üí Login anzeigen
                loginOverlay.classList.remove('hidden');
                stopFirestoreListener();
                bookings = {};
                renderCalendar();
                updateStorageStatus('üîí Nicht angemeldet', '');
            }
        });

        // --- Firestore Listener (nur wenn eingeloggt) ---

        function startFirestoreListener() {
            if (unsubscribeSnapshot) return; // bereits aktiv

            const bookingsRef = doc(db, 'gota', 'bookings');
            unsubscribeSnapshot = onSnapshot(bookingsRef, (docSnap) => {
                if (docSnap.exists()) {
                    bookings = docSnap.data().data || {};
                    renderCalendar();
                    updateStorageStatus('‚úÖ Synchronisiert', 'success');
                } else {
                    bookings = {};
                    renderCalendar();
                    updateStorageStatus('‚úÖ Bereit', 'success');
                }
            }, (error) => {
                console.error('Fehler beim Laden:', error);
                if (error.code === 'permission-denied') {
                    updateStorageStatus('üîí Keine Berechtigung', 'error');
                } else {
                    updateStorageStatus('‚ö†Ô∏è Verbindungsfehler', 'error');
                }
            });
        }

        function stopFirestoreListener() {
            if (unsubscribeSnapshot) {
                unsubscribeSnapshot();
                unsubscribeSnapshot = null;
            }
        }

        // Buchungen in Firebase speichern
        async function saveBookings() {
            if (!auth.currentUser) return;

            showLoading(true);
            try {
                const bookingsRef = doc(db, 'gota', 'bookings');
                await setDoc(bookingsRef, { data: bookings });
                updateStorageStatus('‚úÖ Gespeichert', 'success');
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                if (error.code === 'permission-denied') {
                    updateStorageStatus('üîí Keine Berechtigung', 'error');
                    alert('Keine Berechtigung zum Speichern. Bitte melde dich erneut an.');
                } else {
                    updateStorageStatus('‚ö†Ô∏è Speicherfehler', 'error');
                    alert('Buchung konnte nicht gespeichert werden. Bitte versuche es erneut.');
                }
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }

        function updateStorageStatus(message, type) {
            const status = document.getElementById('storageStatus');
            status.textContent = message;
            status.className = 'storage-status ' + type;
        }

        window.selectType = function(type, button) {
            selectedType = type;
            localStorage.setItem('selectedType', type);
            document.querySelectorAll('.header-type-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        function initializeMonthSelector() {
            const selector = document.getElementById('monthSelector');
            const currentDate = new Date();

            for (let i = 0; i < 12; i++) {
                const month = (currentDate.getMonth() + i) % 12;
                const year = currentDate.getFullYear() + Math.floor((currentDate.getMonth() + i) / 12);

                const button = document.createElement('button');
                button.className = 'month-button';
                if (i === 0) button.classList.add('active');
                button.textContent = `${monthNames[month]} ${year}`;
                button.onclick = () => changeMonth(month, year, button);
                selector.appendChild(button);
            }
        }

        function changeMonth(month, year, button) {
            currentMonth = month;
            currentYear = year;

            document.querySelectorAll('.month-button').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');

            renderCalendar();
        }

        function initializePersonButtons() {
            const container = document.getElementById('personButtons');
            persons.forEach((person) => {
                const button = document.createElement('button');
                button.className = 'header-person-button';
                if (person === selectedPerson) button.classList.add('selected');
                button.textContent = person;
                button.onclick = () => selectPerson(person, button);
                container.appendChild(button);
            });
        }

        function selectPerson(person, button) {
            selectedPerson = person;
            localStorage.setItem('selectedPerson', person);
            document.querySelectorAll('.header-person-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            document.getElementById('monthTitle').textContent =
                `${monthNames[currentMonth]} ${currentYear}`;

            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();

            let startDay = firstDay.getDay();
            startDay = startDay === 0 ? 6 : startDay - 1;

            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                calendar.appendChild(emptyCell);
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';

                const cellDate = new Date(currentYear, currentMonth, day);
                cellDate.setHours(0, 0, 0, 0);
                const isPast = cellDate < today;

                if (isPast) {
                    cell.classList.add('past');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                cell.appendChild(dayNumber);

                const dateKey = `${currentYear}-${currentMonth}-${day}`;
                if (bookings[dateKey]) {
                    bookings[dateKey].forEach(booking => {
                        const bookingDiv = document.createElement('div');
                        bookingDiv.className = `booking ${booking.type}`;

                        const personSpan = document.createElement('span');
                        personSpan.className = 'booking-person';
                        personSpan.textContent = `${booking.person} - ${booking.type === 'misten' ? 'Misten' : 'Reiten'}`;

                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'booking-remove';
                        removeBtn.textContent = '√ó';
                        removeBtn.onclick = (e) => {
                            e.stopPropagation();
                            removeBooking(dateKey, booking);
                        };

                        bookingDiv.appendChild(personSpan);
                        bookingDiv.appendChild(removeBtn);
                        cell.appendChild(bookingDiv);
                    });
                }

                if (!isPast) {
                    cell.onclick = () => bookDay(day);
                }
                calendar.appendChild(cell);
            }
        }

        async function bookDay(day) {
            if (!auth.currentUser) return;

            if (!selectedType) {
                alert('Bitte w√§hle zuerst eine Aktivit√§t (Misten oder Reiten)!');
                return;
            }

            const dateKey = `${currentYear}-${currentMonth}-${day}`;

            if (!bookings[dateKey]) {
                bookings[dateKey] = [];
            }

            const existingBooking = bookings[dateKey].find(b =>
                b.person === selectedPerson && b.type === selectedType
            );
            if (existingBooking) {
                alert(`${selectedPerson} hat bereits eine "${selectedType === 'misten' ? 'Misten' : 'Reiten'}"-Buchung an diesem Tag!`);
                return;
            }

            bookings[dateKey].push({
                person: selectedPerson,
                type: selectedType
            });

            await saveBookings();
        }

        async function removeBooking(dateKey, booking) {
            if (!auth.currentUser) return;

            bookings[dateKey] = bookings[dateKey].filter(b =>
                !(b.person === booking.person && b.type === booking.type)
            );
            if (bookings[dateKey].length === 0) {
                delete bookings[dateKey];
            }
            await saveBookings();
        }

        function restoreSelection() {
            if (selectedType) {
                document.querySelectorAll('.header-type-button').forEach(btn => {
                    if (btn.classList.contains(selectedType)) {
                        btn.classList.add('selected');
                    }
                });
            }
        }

        // Initialize UI (Firestore wird erst nach Login gestartet)
        initializeMonthSelector();
        initializePersonButtons();
        restoreSelection();
        updateStorageStatus('üîí Bitte anmelden', '');
    </script>
</body>
</html>
